<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户详情</title>
  <link rel="stylesheet" href="floating-panel.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="colink-floating-panel">
    <!-- 头部 -->
    <div class="panel-header" id="panel-header">
      <div class="header-content">
        <div class="panel-title">CoLink</div>
      </div>
    </div>
    
    <!-- 主体内容 -->
    <div class="panel-body" id="panel-body">
      <!-- 加载状态 -->
      <div class="loading-state" id="loading-state">
        <div class="spinner"></div>
        <p>正在加载用户信息...</p>
      </div>

      <!-- 内容区域 -->
      <div class="panel-content" id="panel-content" style="display: none;">
        <!-- 邮箱信息 -->
        <div class="section email-section">
          <h3 class="section-title">邮箱</h3>
          <div id="user-email" class="email-box">
            <svg class="email-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <span class="email-text">查找邮箱</span>
          </div>
        </div>

        <!-- 发邮件 -->
        <div class="section email-compose-section">
          <div class="section-header">
            <h3 class="section-title">发邮件</h3>
            <a href="#" id="manage-templates" class="link-manage-template">管理模板</a>
          </div>
          
          <!-- 模板选择 (左灰右白样式) -->
          <div class="template-selector-row">
            <select id="template-select" class="template-select">
              <option value="">选择邮件模板</option>
            </select>
            <button class="action-btn" id="btn-send-email" title="发送邮件">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
          </div>
        </div>

        <!-- 工作经历 -->
        <div class="section">
          <h3 class="section-title">工作经历</h3>
          <div id="experience-list" class="timeline-list">
            <!-- 动态加载 -->
          </div>
          <div id="experience-empty" class="empty-message" style="display: none;">
            暂无工作经历信息
          </div>
        </div>

        <!-- 教育经历 -->
        <div class="section">
          <h3 class="section-title">教育经历</h3>
          <div id="education-list" class="timeline-list">
            <!-- 动态加载 -->
          </div>
          <div id="education-empty" class="empty-message" style="display: none;">
            暂无教育经历信息
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="floating-panel.js"></script>
</body>
</html>
